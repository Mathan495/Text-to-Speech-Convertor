<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            background-color: rgb(146, 146, 146);
            color: white;
        }

        h1 {
            color: orangered;
            margin-bottom: 15px;
        }

        .container {
            margin-top: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 30px rgba(0,0,0,0.9);
        }

        .inp-sec {
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 10px;
            width: 100%;
        }
        select{
            width: 100%;
            height: 35px;
            border-radius: 5px; 
            max-width: 320px; 
            border: none;
            border: 1px solid white;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        textarea {
            flex: 1;
            width: 320px;
            padding-bottom: 55px;
            margin-top: 5px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            text-align: left;
            padding-top: 10px;
            padding-inline-start: 10px;
            outline: none;
            resize: none;
        }
        textarea:focus{
            border-color: orangered;
        }

        button {
            background-color: rgb(22, 188, 194);
            font-size: 15px;
            padding: 8px 10px;
            border-radius: 5px;
            border: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }
        i{
            padding-right: 5px;
        }

        button:hover {
            background-color: aqua;
        }
        button:active{
            transform: scale(0.95); 
        }
        .err-msg{
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Text to Speech Convertor</h1>
            <div class="inp-sec">
                <textarea name="text" id="text" class="inp-box" placeholder="Enter the text..."></textarea>
                <p class="err-msg"></p>
                <select id="sel-voice"></select> 
                <button class="btn" type="submit"><i class="fa-solid fa-volume-high"></i>Speak</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
